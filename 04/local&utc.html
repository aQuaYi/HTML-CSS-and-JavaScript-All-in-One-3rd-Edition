<!DOCTYPE html>

<html lang="utf-8">

<head>
	<title>
		local & UTC
	</title>
</head>

<body>
	<script>
		now = new Date();
		localtime = now.toString();
		utctime = now.toUTCString();
		document.write("<p><strong>Local:</strong> " + localtime + "</p>");
		document.write("<p><strong>UTC:</strong> " + utctime + "</p>");
		hours = now.getHours();
		mins = now.getMinutes();
		secs = now.getSeconds();
		millSeconds = now.getMilliseconds();
		document.write("<p><strong>");
		document.write(hours + ":" + mins + ":" + secs + "." + millSeconds);
		document.write("<p><strong>");
	</script>
</body>

</html>
