<!DOCTYPE html>
<html lang="en">

<head>
	<title>List Test</title>

	<style type="text/css">
		ul {
			background-color: #6666ff;
			border: 1px solid #000000;
			width: 100px;
			list-style-type: disc;
		}

		li {
			background-color: #cccccc;
			border: 1px solid #FFFF00;
		}

		li.padded {
			padding: 6px;
		}

		li.margined {
			margin: 6px;
		}

		li.outside {
			list-style-position: outside;
		}

		li.inside {
			list-style-position: inside;
		}
	</style>
</head>

<body>
	<h1>List Test</h1>
	<ul>
		<li>Item #1</li>
		<li class="padded inside">Item #2</li>
		<li class="margined outside">Item #3</li>
	</ul>
</body>

</html>
